<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstagsfeier</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Helles Blau */
            margin-top: 50px;
        }
        .cake {
            background-color: #ADD8E6; /* Hellblau für den Kuchen */
            width: 300px;
            height: 200px;
            border-radius: 150px 150px 30px 30px;
            margin: 0 auto;
            position: relative;
        }
        .candle {
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: yellow;
            top: -30px;
            border-radius: 2px;
        }
        .candles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            position: absolute;
            top: 20px;
            left: 10px;
            right: 10px;
        }
        .button {
            background-color: #5F9EA0; /* Anderes Blau für den Button */
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
        }
        .button:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
    <h1>Alles Gute zum Geburtstag!</h1>
    <div class="cake">
        <div class="candles-container">
            <!-- Hier werden 17 Kerzen hinzugefügt -->
            <div class="candle" style="left: 5%"></div>
            <div class="candle" style="left: 15%"></div>
            <div class="candle" style="left: 25%"></div>
            <div class="candle" style="left: 35%"></div>
            <div class="candle" style="left: 45%"></div>
            <div class="candle" style="left: 55%"></div>
            <div class="candle" style="left: 65%"></div>
            <div class="candle" style="left: 75%"></div>
            <div class="candle" style="left: 85%"></div>
            <div class="candle" style="left: 10%"></div>
            <div class="candle" style="left: 20%"></div>
            <div class="candle" style="left: 30%"></div>
            <div class="candle" style="left: 40%"></div>
            <div class="candle" style="left: 50%"></div>
            <div class="candle" style="left: 60%"></div>
            <div class="candle" style="left: 70%"></div>
            <div class="candle" style="left: 80%"></div>
        </div>
    </div>

    <button class="button" onclick="blowCandles()">Kerzen ausblasen</button>

    <audio id="birthdaySong" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        function blowCandles() {
            var candles = document.querySelectorAll('.candle');
            candles.forEach(candle => {
                candle.style.opacity = 0; // Die Kerzen verschwinden
            });
            var audio = document.getElementById('birthdaySong');
            audio.play(); // Geburtstagston abspielen
            alert("Happy Birthday!");
        }
    </script>
</body>
</html>
